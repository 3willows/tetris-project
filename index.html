<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container" class="level1">
        <section class="board-container">
            <h1>TETRIS</h1>
            <div class="board"></div>
        </section>
        <section class="info-area">
            <div class="scoreboard">
                <p>High Score: <span class="high-score">100000</span></p>
                <p>Score: <span class="score">0</span></p>
                <p>Level: <span class="level">1</span></p>
            </div>
            <div class="next-piece-box">
                <p>Next piece:</p>
                <div class="next-piece-grid"></div>
            </div>
            <div class="messaging-area"></div>
        </section>
    </div>
    <audio id="move" controls style="display:none">
        <source src="./assets/move.wav" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="bump" controls style="display:none">
        <source src="./assets/bump.wav" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="game-over" controls style="display:none">
        <source src="./assets/game-over.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="level-up" controls style="display:none">
    <source src="./assets/level-up.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="line" controls style="display:none">
    <source src="./assets/line.wav" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="lock" controls style="display:none">
    <source src="./assets/lock.wav" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="rotate" controls style="display:none">
    <source src="./assets/rotate.wav" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <script src="./js/scripts-current.js"></script>
</body>
</html>
